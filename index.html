<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- CSS Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!--Link External font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Registration Page</title>
</head>

<body>
    <div>
        <div class="container-fluid">
            <div class="row">
                <!-- Left -->
                <div class="col-md-6 side-image">
                    <div class="text">
                        <h1>Registration Account</h1>
                        <small>Welcome!</small>
                    </div>
                </div>
                <!-- Right -->
                <div class="col-md-6 right">
                    <div class="input-box">
                        <header>Create Account</header>
                        <form method="post" onsubmit="return validation()">
                            <div class="input-field mb-3">
                                <input type="text" class="input" id="Fullname" required>
                                <label for="Fullname">Fullname</label>
                            </div>
                            <div class="input-field mb-3">
                                <input type="text" class="input" id="email" required autocomplete="off">
                                <label for="email">Email</label>
                            </div>
                            <div class="input-field input-group mb-3">
                                <input type="password" class="input" id="password" required>
                                <label for="password">Password</label>
                                <i class="fa fa-eye-slash" id="toggle-Password"></i>
                            </div>
                            <div class="input-field mb-3">
                                <input type="password" class="input" id="rePassword" required>
                                <label for="rePassword">Re-Password</label>
                                <i class="fa-solid fa-eye-slash" id="toggle-Password2"></i>
                            </div>
                            <div class="input-field mb-4">
                                <input type="submit" class="submit" value="Sign Up">
                            </div>
                            <div class="signin">
                                <span>Already have an account? <a href="#">Log in here</a></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Validation Password -->
    <script>
        function validation() {
            var password = $("#password").val();
            var repassword = $("#rePassword").val();

            if (password !== repassword) {
                alert("Password and Re-Password do not match!");
                return false;
            } else {
                alert("Registration successful!");
                return true;
            }
        }
    </script>
    <!-- JQUERY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- Javascript -->
    <script src="js/javascript.js"></script>
    <!-- Javascript Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
        </script>
</body>
</html>
